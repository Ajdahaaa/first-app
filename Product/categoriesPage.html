<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product app</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <div class="container header-row">
            <span class="btn-category">
                <img src="./images/menu-btn.svg" alt="Menu button" />
            </span>
            <strong class="mobile-block-header">Проверка продуктов</strong>
        </div>
    </header>

    <main>
        <section class="mobile-block">
            <div class="container">
                <div class="category-select">
                    <strong class="select-item">Продукты</strong>
                    <strong class="select-item">Ингредиенты</strong>
                </div>
                <div class="category-row">
                    <div class="category-item">
                        <img src="./images/categories/meat-svgrepo-com (1) 1.svg" alt="Meat" class="category-item__img"/>
                        <strong class="category-item__title">Мясные изделия</strong>
                    </div>
                    <div class="category-item">
                        <img src="./images/categories/image 1.svg" alt="Semi-finished products" class="category-item__img"/>
                        <strong class="category-item__title">Полуфабрикаты</strong>
                    </div>
                    <div class="category-item">
                        <img src="./images/categories/milk-svgrepo-com 1.svg" alt="Milk" class="category-item__img"/>
                        <strong class="category-item__title">Молочная продукция</strong>
                    </div>
                    <div class="category-item">
                        <img src="./images/categories/icons8-кондитерские-изделия-50 1.svg" alt="Cakes" class="category-item__img"/>
                        <strong class="category-item__title">Кондитерские изделия</strong>
                    </div>
                    <div class="category-item">
                        <img src="./images/categories/beverage-svgrepo-com 1.svg" alt="Drink" class="category-item__img"/>
                        <strong class="category-item__title">Напитки</strong>
                    </div>
                    <div class="category-item">
                        <img src="./images/categories/spices-svgrepo-com 1.svg" alt="Spices" class="category-item__img"/>
                        <strong class="category-item__title">Приправы</strong>
                    </div>
                    <div class="category-item">
                        <img src="./images/categories/medicines-medicine-svgrepo-com 1.svg" alt="Medicine" class="category-item__img"/>
                        <strong class="category-item__title">Лекарства</strong>
                    </div>
                    <div class="category-item">
                        <img src="./images/categories/Group.svg" alt="Group" class="category-item__img"/>
                        <strong class="category-item__title">Растительные продукты</strong>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
