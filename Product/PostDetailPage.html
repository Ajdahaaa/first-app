<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product app</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <span class="btn-category">
                <img src="./images/menu-btn.svg" alt="Menu button" />
            </span>
        </div>
    </header>
    
    <main>
        <section class="mobile-block">
            <div class="back-button">
                <div class="container">
                    <img src="./images/back-btn.svg" alt="Back icon" />
                    <span>Назад</span>
                </div>
            </div>
            <div class="container">            
                <div class="post-detail-block">
                    <h3 class="news-card__title">Сосиски мусульманские от DAS</h3>
                    <span class="news-card__producer">Производитель:DAS</span>
                    <p class="description"> Состав:говядина, мясо куриное, жир говяжий, крахмал картофельный, соевый белок растительный пищевой (изолят) молоко коровье сухое, яйцо куриное , соль поваренная пищевая, вода питьевая, нитритно-посолочная смесь.</p>
                    <img src="./images/image 2.svg" alt="name">
                    <span class="news-card__status">Халяль</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
