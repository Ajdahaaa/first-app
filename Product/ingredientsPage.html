<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product app</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <div class="container header-row">
            <span class="btn-category">
                <img src="./images/menu-btn.svg" alt="Menu button" />
            </span>
            <strong class="mobile-block-header">Проверка продуктов</strong>
        </div>
    </header>

    <main>
        <section class="mobile-block">
            <div class="container">
                <div class="category-select">
                    <strong class="select-item">Продукты</strong>
                    <strong class="select-item">Ингредиенты</strong>
                </div>
            </div>
            <div class="category-row-ingredients">
                <div class="category-item-ingredients">
                    <div class="category-item-ingredient block-yellow"><strong class="category-block-1">1100</strong>
                    </div>
                    <strong class="ingredients-text">Амилазы Фермент</strong>
                    <span class="ingredient-text__status block-yellow__status">Сомнительное</span>
                </div>
                <div class="category-item-ingredients"> 
                    <div class="category-item-ingredient block-red"><strong class="category-block-2">E120</strong>
                    </div>
                    <strong class="ingredients-text">Кармин-Карминовая кислота</strong>
                    <span class="ingredient-text__status block-red__status">Харам</span>
                </div>
                <div class="category-item-ingredients">
                    <div class="category-item-ingredient block-green"><strong class="category-block-3">E171</strong>
                    </div>
                    <strong class="ingredients-text">Диоксид титана</strong>
                    <span class="ingredient-text__status block-green__status">Халяль</span>
                </div>
                <div class="category-item-ingredients">
                    <div class="category-item-ingredient block-green"><strong class="category-block-4">E200</strong>
                    </div>
                    <strong class="ingredients-text">Сорбиновая кислота</strong>
                    <span class="ingredient-text__status block-green__status">Халяль</span>
                </div>
                <div class="category-item-ingredients">
                    <div class="category-item-ingredient block-red"><strong class="category-block-5">Бекон</strong>
                    </div>
                    <strong class="ingredients-text">Бекон</strong>
                    <span class="ingredient-text__status block-red__status">Харам</span>
                </div>  
            </div>
        </section>
    </main>
</body>
</html>
