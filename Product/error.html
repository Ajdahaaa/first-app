<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product app</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <div class="container header-row">
            <span class="btn-category">
                <img src="./images/menu-btn.svg" alt="Menu button" />
            </span>
            <strong class="mobile-block-header">Проверка продуктов</strong>
        </div>
    </header>

    <main>
        <section class="mobile-block">
            <div class="error">
                <div class="container">
                    <h3 class="error-title">Произошла ошибка</h3>
                    <p class="error-description">Проверьте подключение к интернету.Возможно сервер отключился или временно не работает</p>
                    <button class="white-btn">Обновить</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
